<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Proxy</title>
    <style>
        * {
            -webkit-app-region: drag;
        }

        html, body, iframe {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
        }
    </style>
</head>
<body style="-webkit-app-region: drag">
    <div class="overlay"></div>
    <iframe frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        let frame = document.querySelector('iframe');

        frame.src = 'https://www.youtube.com/embed/' + window.location.hash.replace('#', '') + '?autoplay=1';
    </script>
</body>
</html>
